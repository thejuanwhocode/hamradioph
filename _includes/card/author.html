<div class="post-author mt-5">
    <div class="card shadow">
        <div class="card-header">About the Writer</div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3 col-sm-4 col-xs-12">
                    <img src="{{ author.image }}" alt="{{ author.name }}" class="img-thumbnail" />
                </div>
                <div class="col-md-9 col-sm-8 col-xs-12">
                    <h5 class="card-title">{{ author.name }}</h5>
                    {% if author.bio%}
                        <p class="card-text author-bio">{{ author.bio }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
